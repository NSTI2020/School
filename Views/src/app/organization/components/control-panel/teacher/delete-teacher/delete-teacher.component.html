<i id="iconTrash" class="far fa-trash-alt fa-3x"></i>
<h1 mat-dialog-title>{{data.fullName}} </h1>

<mat-dialog-content class="mat-typography">
    <h2>Tem certeza que deseja deletar o professor e todos os seus dados?</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Fechar</button>
    <button (click)="delete()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
